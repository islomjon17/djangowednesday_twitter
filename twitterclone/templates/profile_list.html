{% extends 'base.html' %}
{% load static %}

{% block content %}



{% if profiles %}

    {% for profiles in profiles %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% static 'twitterclone/images/profile_image_2.png' %}" class="img-fluid rounded-start" alt="Profile image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Username: {{ profiles.user.username }}</h5>
              <br/>
              <p class="card-text"> <a href="{% url 'profile' profiles.user.id %}">@{{ profiles.user.username|lower }} </a> </p>
              <br/> 
              <p class="card-text"><small class="text-body-secondary"> Last updated: {{ profiles.created_date }}</small></p>
            </div>
          </div>
        </div>
      </div>



    
    

   
   
   
  

    {% endfor %}
{% endif %}

{% endblock  %}
