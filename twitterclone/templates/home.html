{% extends 'base.html' %}


{% block content %}

<div class="container text-center">

	<div class="row">

		<div class="col-8">


<h1> Meeps! </h1>
<br/>
{% for meeps in meeps %}
 
<div class="alert alert-info" role="alert">

    {{ meeps.body }} </br>
    <small class="text-muted">
      ({{ meeps.created_at }}) By

      @{{ meeps.user.username }}
    </small>
    <br/> <br/><br/>
  </div>

 
{% endfor %}


</div>

<div class="col-4">
  <br/><br/><br/>

  {% if form %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-secondary">Meep</button>
  </form>
  {% endif %}
</div>


{% endblock  %}
